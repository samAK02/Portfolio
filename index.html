<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ville" spellcheck="false">
            <div class="divider"></div>
            <button class="search-button"><img src="searching.png"></button>
        </div>
        <div class="météo">
            <img src="sun.png" class="météo-icon" width="120px"> 
        </div>
        <h2 class="ville">Alger</h2>
        <h1 class="temp">22°C</h1>
        <div class="details">
            <div class="col">
                <img src="humidity.png" width="50px">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidité</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" width="50px">
                <div>
                    <p class="wind">20 Km/h</p>
                    <p>Vitesse du Vent</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "b34281b9853bbe650826b09df7469871";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const météoIcon = document.querySelector(".météo-icon");

        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();

                console.log(data);
                document.querySelector(".ville").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

                
                if (data.weather[0].main == "Clouds") {
                    météoIcon.src = "cloudy-day.png";
                } else if (data.weather[0].main == "Clear") {
                    météoIcon.src = "sun.png";
                } else if (data.weather[0].main == "Rain") {
                    météoIcon.src = "rainy.png";
                } else if (data.weather[0].main == "Drizzle") {
                    météoIcon.src = "drizzle.png";
                } else if (data.weather[0].main == "Mist") {
                    météoIcon.src = "haze.png";
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

       
        checkWeather("Alger");
    </script>
</body>
</html>
